<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}
.border {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 10px solid #3399ff;
  pointer-events: none;
  box-sizing: border-box;
}
</style>
</head>
<body>
<div class="border"></div>
</body>
</html>
